<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SheCodes Plus Netlify</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://kit.fontawesome.com/9591399bbb.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    rel="stylesheet"
  />
</head>
  <body>      
    <div class="container">  
    
        <form>
        <input type="text" placeholder="Enter a location" class="search-bar"/>        
        <button class="search-button">Search</button>
        <button class="current-location-button">Current</button>
        </form>
    
    <div class="row">     
      <div class="col"> 
        <i class="fas fa-cloud-sun page-icon"></i>       
        <span class="search-result">weather description</span>
        <div class="location-block">
          <br/>
          <div class="country">country</div>
          <div class="city">CITY</div> 
        </div>
        <div class="date-block">
            <span class = "current-day">day of week </span>, 
            <span class = "current-time"> time</span>
            <br/>
            <span class="current-month">month </span>
            <span class="current-year">year</span>
        </div>
      </div>
      <div class="col-3"><span class="current-temp">20.0 </span>
   <button class="units-button">&degC</button></div>
    <div class="col">
          <ul class="weather-data">
          <li>Precipitation: <span class= "precipitation-value">0</span>%</li> 
          <li>Humidity: <span class= "humidity-value">80</span>%</li>
          <li>Wind: <span class = "wind-value"> 8 </span> km/h</li>
          </ul>
      </div>
    </div>  
    
    <div class="bottom-banner">
      <div class="row">
        <div class="col">
          <div class="day-of-week">
            <span class = "today-plus-one"></span>
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
         <div class="col">
          <div class="day-of-week">
            <span class = "today-plus-two"></span>
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
         <div class="col">
          <div class="day-of-week">
            <span class = "today-plus-three"></span>
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
         <div class="col">
          <div class="day-of-week">
            <span class = "today-plus-four"></span>
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
         <div class="col">
          <div class="day-of-week">
            <span class = "today-plus-five"></span>
            <br />
            <i class="fas fa-cloud-sun daily-icon"></i>
            <div class="daily-temp">h/l</div>
          </div>
        </div>
        <div class="col"></div>
      </div>
       <script src="src/app.js"></script>
    </div>
  </body>
</html>
